<!doctype html>
<html lang="en">
<h1 style="font-size:30px;">선택 후 이미지 클릭해주세요.</h1><br>
<meta charset="UTF-8">
<title>음악 선택하기</title>
<style>
<!---->
img{
	width:100px;
	text-align:center;
}

#big{
	width:500px;
	height:500px;
	text-align:center;
}
</style>
<script>
var photo=new Array(5);
photo[0]="./images/late_winter_lesurely_instrumental.jpg";
photo[1]="./images/shrodinger_shred.png";
photo[2]="./images/the_aggrssiver.jpg";
photo[3]="./images/the_lost_away.png";
photo[4]="./images/think_about_dream_in_dawn.png";
var link=new Array(5);
link[0]="https://soundcloud.com/user-958114835/late-winter-leisurely-instrumental";
link[1]="https://soundcloud.com/user-958114835/schrodingers-shred";
link[2]="https://soundcloud.com/user-958114835/the-aggrssiver";
link[3]="https://soundcloud.com/user-958114835/the-lost-away";
link[4]="https://soundcloud.com/user-958114835/think-about-dream-in-dawn";

function detail(x){
	var big = document.getElementById("big");
	big.src=photo[x];
}
function linking(x){
	var big2 = document.getElementById("big2");
	big2.href=link[x];
}
</script>
</head>
<body>
여태까지 작곡한 음악 중 몇 개를 테스트로 가져왔습니다.<br>
확대된 커버이미지를 클릭하시면 해당 음악 사이트로 바로 연결 됩니다.
<table width="550px" border="1px" align="center">
	<tr>
		<td><img src="./images/late_winter_lesurely_instrumental.jpg" OnClick="detail(0); linking(0)"></td>
		<td><img src="./images/shrodinger_shred.png" OnClick="detail(1); linking(1)"></td>
		<td><img src="./images/the_aggrssiver.jpg" OnClick="detail(2); linking(2)"></td>
		<td><img src="./images/the_lost_away.png" OnClick="detail(3); linking(3)"></td>
		<td><img src="./images/think_about_dream_in_dawn.png" OnClick="detail(4); linking(4)"></td>
	</tr>
	<tr>
		<td colspan="11">
			<a href="https://soundcloud.com/user-958114835/the-aggrssiver" id="big2"><img src="./images/the_aggrssiver.jpg" id="big"></a>
		</td>
	</tr>
</table>
</body>
</html>
